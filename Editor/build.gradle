apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile 'org.testng:testng:6.8.1'
}

allprojects {
    apply plugin: 'eclipse'

    eclipse {
        classpath {
            downloadSources = true
        }
    }
}

test {
    useTestNG()
}
